<div class="columns is-centered is-multiline is-mobile">
  {% for project in site.projects %}
  <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-third-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
       id="project-card">
    <a href="{{ site.url }}{{ site.baseurl | relative_url }}{{ project.url }}">
      <div class="has-background-black card">
        <figure class="image is-3by1" style="background-image: url({{project.image}});"></figure>
        <div class="card-content">
          <h1 class="title has-text-white is-size-4">{{ project.name }}</h1>
          <p class="has-text-white has-text-weight-light content">{{ project.description | truncate: 120 }}</p>
          <div>
            <a href="{{ project.link }}" target="_blank" class="button is-rounded is-uppercase has-text-weight-light is-outlined">
              Open
            </a>
          </div>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
