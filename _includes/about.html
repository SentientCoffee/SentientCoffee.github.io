        <div class="column is-one-fifth-desktop is-one-fifth-tablet is-one-fifth-fullhd">

            <img class="is-rounded" src="{{ site.author-image | absolute_url }}" alt="{{ site.author-name }}">

        </div>

              </a>
            </div>
            <div>
              <a href="{{ '/#contact' | absolute_url }}" class="button is-rounded is-uppercase has-text-weight-normal is-black is-outlined">
                Contact me
              </a>
            </div>
            <div>
              <a href="{{ '/projects' | absolute_url }}" class="button is-rounded is-uppercase has-text-weight-normal is-black is-outlined">

</section>
